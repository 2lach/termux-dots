name: ShellCheck & Format

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  shellcheck:
    name: ShellCheck & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install shfmt only if you want auto-formatting
      - name: Install shfmt
        run: sudo apt-get update && sudo apt-get install -y shfmt

      - name: Get new or modified shell scripts
        id: modified_files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.sh$' || true)
          else
            files=$(git diff --name-only HEAD~1 HEAD | grep '\.sh$' || true)
          fi
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "Found shell scripts: $files"

      - name: Run ShellCheck
        run: |
          if [ -n "${{ steps.modified_files.outputs.files }}" ]; then
            echo "${{ steps.modified_files.outputs.files }}" | xargs shellcheck -f gcc || true
          else
            echo "No modified shell scripts found"
          fi

      - name: Format shell scripts
        run: |
          if [ -n "${{ steps.modified_files.outputs.files }}" ]; then
            echo "${{ steps.modified_files.outputs.files }}" | xargs shfmt -w
          fi
